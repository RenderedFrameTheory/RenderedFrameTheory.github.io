<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rft-og-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05050a"/>
      <stop offset="45%" stop-color="#111526"/>
      <stop offset="100%" stop-color="#05050a"/>
    </linearGradient>
    <radialGradient id="rft-glow" cx="20%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#35c0ff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#6a4dff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#05050a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#rft-og-bg)" />
  <rect x="0" y="0" width="1200" height="630" fill="url(#rft-glow)"/>

  <!-- left logo circle -->
  <circle cx="260" cy="260" r="140" fill="#05050a" opacity="0.9"/>
  <circle cx="260" cy="260" r="130" fill="url(#rft-glow)"/>
  <circle cx="260" cy="260" r="120" fill="url(#rft-og-bg)" stroke="#35c0ff" stroke-width="4"/>

  <text x="260" y="270" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="90" fill="#ffffff" font-weight="700">
    RFT
  </text>

  <!-- right text block -->
  <text x="540" y="250"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="42" fill="#ffffff" font-weight="700">
    Rendered Frame Theory
  </text>

  <text x="540" y="300"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="22" fill="#b4b7d0" letter-spacing="3">
    NEXUS HUB 路 COSMOLOGY 路 CONSCIOUSNESS 路 AI
  </text>

  <text x="540" y="350"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" fill="#9ea0b5">
    Central access point for RFT books, Zenodo archives,
  </text>
  <text x="540" y="380"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" fill="#9ea0b5">
    Hugging Face labs, GitHub code, and open science collaboration.
  </text>

  <!-- footer strip -->
  <rect x="0" y="540" width="1200" height="90" fill="#05050a" opacity="0.9"/>
  <text x="50" y="575"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" fill="#b4b7d0">
    https://renderedframetheory.github.io/
  </text>
  <text x="1150" y="575" text-anchor="end"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" fill="#b4b7d0">
    Liam Grinstead 路 NexFrame AI
  </text>
</svg>
